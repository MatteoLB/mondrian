<!DOCTYPE html>
<html>
<head>
	<title>Mondrian</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="mondrian.css">
</head>
<body>
	<div class="main">
		<h2 class="nomDisplay">Flexbox</h2>
		<h2 class="nomDisplay">Grid</h2>
		<div class="mondrianFlex">
			<div class="line1">
				<div class="bg-white bloc1"></div>
				<div class="bg-yellow bloc2"></div>
				<div class="bg-red bloc3"></div>
				<div class="bg-blue bloc4"></div>
			</div>

			<div class="line2">
				<div class="bg-white bloc5"></div>
				<div class="bg-white bloc6"></div>
				<div class="bg-white bloc7"></div>
				<div class="bg-white bloc8"></div>
				<div class="bg-red bloc9"></div>
			</div>

			<div class="line3">
				<div class="bg-white bloc10"></div>
				<div class="underLine3">
					<div class="bg-white bloc11"></div>
					<div class="bg-blue bloc12"></div>
					<div class="bg-white bloc13"></div>
					<div class="bg-red bloc14"></div>
					<div class="bg-yellow bloc15"></div>
					<div class="bg-white bloc16"></div>
				</div>
			</div>
		</div>


<!-- ********************************************************** GRID ************************************************************* -->

		<div class="mondrianGrid">
			<div class="bg-white white1 blocGrid"></div>
			<div class="bg-yellow yellow2 blocGrid"></div>
			<div class="bg-red red3 blocGrid"></div>
			<div class="bg-blue blue4 blocGrid"></div>

			<div class="bg-white white5 blocGrid"></div>
			<div class="bg-white white6 blocGrid"></div>
			<div class="bg-white white7 blocGrid"></div>
			<div class="bg-white white8 blocGrid"></div>
			<div class="bg-red red9 blocGrid"></div>

			<div class="bg-white white10 blocGrid"></div>
			<div class="bg-white white11 blocGrid"></div>
			<div class="bg-blue blue12 blocGrid"></div>
			<div class="bg-white white13 blocGrid"></div>
			<div class="bg-red red14 blocGrid"></div>
			<div class="bg-yellow yellow15 blocGrid"></div>
			<div class="bg-white white16 blocGrid"></div>
		</div>
	</div>

</body>
<script type="text/javascript" src="mondrian.js"></script>
</html>
